<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!--<div class="col-md-offset-3 col-md-8">-->
    <div id="form-wrapper" >
        <header> <h1 class="col-md-offset-2">Log in</h1></header>
        <p>
            You can log in with either your email address or your login name.
        </p>

        <form th:action="@{/login}" method="post" class="form-horizontal">
            <div class="form-group" style="margin-bottom: 1em">
                <label class="col-md-2 control-label " for="username">Login name or email:</label>
                <div class="col-md-4">
                    <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 1em">
            <label class="col-md-2 control-label" for="password">Password:</label>
            <div class="col-md-4">
                <input class="form-control" type="password" id="password" name="password"/>
            </div>
        </div>
            <div class="col-md-offset-2 col-md-4" style="padding-left:0;">
                <button class="btn btn-primary" type="submit">Log in</button>
                <p>
                    <a class="btn btn-default" th:href="@{/signup}">Sign up</a>
                </p>
            </div>
        </form>
        <!--/*@thymesVar id="logout" type="java.lang.Boolean"*/-->
        <div th:if="${logout}">
            <p>
            <div class="col-md-7 alert alert-success text-center" role="alert">You have been successfully logged out.</div>
            </p>
        </div>

        <div th:if="${param.error != null}">
            <p>
            <div class="col-md-7 alert alert-danger text-center" role="alert">Your login attempt was not successful, try
                again.
            </div>
            </p>
        </div>

        <a href="/about">About</a>
        <br>
    </div>
<!--</div>-->
</body>
</html>
<style>
body {
position: relative;
}

#form-wrapper {
width: 360px;           /* Set this to your convenience */
height: 360px;          /* Set this to your convenience */
position: absolute;
top: 50%;
left: 50%;
margin-top: 240px;     /* Half of height */
margin-left: -120px;     /* Half of width */
}
</style>
