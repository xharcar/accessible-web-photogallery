<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div id="form-wrapper">
    <header><h1 class="col-md-offset-2">Sign up</h1></header>
    <!--/*@thymesVar id="userRegistrationProxy" type="cz.muni.fi.accessiblewebphotogallery.proxy.UserRegistrationProxy"*/-->
    <form id="registration-form" class="form-horizontal" th:action="@{signup}" th:object="${userRegistrationProxy}"
          method="post">

        <div class="form-group" style="margin-bottom: 1em">
            <label class="col-md-2 control-label" for="loginName">Login Name: </label>
            <div class="col-md-4">
                <input th:class="form-control " id="loginName" type="text" th:field="*{loginName}"/>
                <div th:if="${#fields.hasErrors('loginName')}" th:errors="*{loginName}" class="alert alert-danger"
                     role="alert">
                    err_name
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 1em">
            <label class="col-md-2 control-label" for="email">Email address: </label>
            <div class="col-md-4">
                <input th:class="form-control " id="email" type="text" th:field="*{email}"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"
                     role="alert">
                    err_name
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 1em">
            <label class="col-md-2 control-label" for="password">Password: </label>
            <div class="col-md-4">
                <input class="form-control" id="password" type="password" th:field="*{password}"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"
                     role="alert">
                    err_password
                </div>
            </div>
        </div>
        <div class="col-md-offset-2 col-md-4">
            <button class="btn btn-primary" type="submit" ><span class="glyphicon glyphicon-ok"
                                                                           aria-hidden="true"></span> Sign up
            </button>
            <div class="divider"></div>
            <button th:href="@{/}" class="btn btn-default">Cancel</button>
        </div>
    </form>
</div>


</body>
</html>
<style>
    body {
        position: relative;
    }

    #form-wrapper {
        width: 360px; /* Set this to your convenience */
        height: 360px; /* Set this to your convenience */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 240px;
        margin-left: -120px;
    }
    .divider{
        width:2.5em;
        height:auto;
        display:inline-block;
    }
</style>
